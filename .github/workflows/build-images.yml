name: Build All Images
on:
  merge_group:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"
  schedule:
    - cron: "50 4 * * 1,2,3,4,5,6" # 4:50 UTC All But Sunday
    - cron: "50 4 * * 0" # 4:50 UTC Sunday
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-image-latest-main:
    uses: ./.github/workflows/build-image-latest-main.yml
    secrets: inherit
